{% extends 'blood/adminbase.html' %}
{% load static %}
{% block content %}


<head>
  <style media="screen">
    .alert {
      margin-left: 25%;
      margin-right: 25%;
      padding: 20px;
      background-color:#4CAF50;
      color: white;
    }

    .w3-panel p {
      padding-top: 10px;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
  </style>
  {% comment %} <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> {% endcomment %}

</head>


<br><br><br><br>
<h2 style="text-align:center; color:blue;">Feedbacks By User</h2>
<hr>
{%for f in feedbacks%}
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <strong>{{f.date}} {{f.time}} ||By : {{f.name}}</strong><br>Conatct : <br>{{f.mobile}}<strong><br>Email : <br> {{f.Email}}<strong><br> Feedback : <br>  {{f.feedback}}
</div>
{%endfor%}

{% endblock content %}
